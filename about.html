    <!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-content w3-section" style="max-width:200px">
  <img class="mySlides w3-animate-fading" src="https://cookbetterthan.com/wp-content/uploads/2013/01/bad-ass-blt-facebook.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="https://s3-media0.fl.yelpcdn.com/bphoto/RiYy4lLWl_1zZHynaqrV4Q/348s.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="https://fitfoodiefinds.com/wp-content/uploads/2019/07/poke-bowl-14-sq.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="https://sweetphi.com/wp-content/uploads/2018/06/Panera-green-goddess-cobb-salad-5-720x720.jpg" style="width:100%">
    </div></div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 9000);    
}
</script>

</body>
