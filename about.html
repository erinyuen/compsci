  <img class="mySlides w3-animate-fading" src="https://www.skinnytaste.com/wp-content/uploads/2019/06/BLT-Egg-Sandwich-8-500x500.jpg" style="width:100%">
    </div></div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 9000);    
}
</script>

</body>
